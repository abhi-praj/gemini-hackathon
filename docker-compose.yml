version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - agno-sqlite-data:/app/data
    env_file:
      - .env
    environment:
      - AGNO_DB_URL=sqlite:///data/agno_memory.db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  agno-sqlite-data:
    driver: local
